<h1>Generador de Gráficos de Sesiones Activas</h1>

<h3>Hace lo que puede</h3>

<h2>Filtros para generar gráfico</h2>

<form #itemForm="ngForm">

<label for="company">Compañía: </label>

<input type="text" id="company" name="company" placeholder="ej: '1', '2', ...">

<br><br>

<label for="user"> Usuario: </label>

<input type="text" id="user" name="user" placeholder="ej : 'Todos', '1', '2', ...">

<br><br>

<label for="interval"> Intervalo Activo (en minutos): </label>

<input type="text" id="interval" name="interval" value="15">

<br><br>
Ingresar intervalo de tiempo (YYYY-MM-DD)

<label for="fechaInicial"> Desde: </label>

<input type="text" id="fechaInicial" name="fechaInicial" value="2017-02-10">

<label for="fechaFinal"> Hasta: </label>
<input type="text" id="fechaFinal" name="fechaFinal" value="2019-02-10">

<br><br><br><br>


<input type="submit" value="Graficar">

</form>
